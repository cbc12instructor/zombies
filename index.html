<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Zombie Tracker</title>

		<link rel="stylesheet" href="/css/zombies.css">

		<script src="/js/zombies.js" defer></script>

	</head>
	<body>
		
		<header>
			<h1>Infection Tracker</h1>
		</header>

		<section id="map">
		</section>

		<section id="statistics">

			<h2>Outbreak by State</h2> 

			<table>
				<thead>
					<tr>
						<th>State</th>
						<th>Active Cases</th>
						<th>New Cases</th>
						<th>Zombies</th>
					</tr>
				</thead>
				<tbody>

					<tr id="georgia">
						<td>Georgia</td>
						<td id="georgia_active">200</td>
						<td id="georgia_new">25</td>
						<td id="georgia_zombies">4</td>
					</tr>

					<tr id="south_carolina">
						<td>South Carolina</td>
						<td id="south_carolina_active">200</td>
						<td id="south_carolina_new">25</td>
						<td id="south_carolina_zombies">4</td>
					</tr>

					<tr id="florisiana">
						<td>Florisiana</td>
						<td id="florisiana_active">76,000</td>
						<td id="florisiana_new">3,000</td>
						<td id="florisiana_zombies">10,000</td>
					</tr>

				</tbody>
			</table>

		</section>

	</body>
</html>
